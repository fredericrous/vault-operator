name: Build Operator Locally

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build info
      run: |
        echo "To build the operator locally, run:"
        echo "  cd vault-operator"
        echo "  make docker-build IMG=vault-operator:latest"
        echo ""
        echo "To use in your cluster:"
        echo "  1. Build: make docker-build IMG=vault-operator:latest"
        echo "  2. Tag: docker tag vault-operator:latest your-registry/vault-operator:latest"
        echo "  3. Push: docker push your-registry/vault-operator:latest"
        echo "  4. Update kustomization.yaml with your image"
        echo "  5. Deploy: kubectl apply -k manifests/core/vault-operator/"